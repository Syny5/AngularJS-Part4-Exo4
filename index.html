<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exercice 4</title>
</head>
<body ng-app="myApp">
    <!-- container Bootstrap -->
    <div class="container">
        <!-- header -->
        <header>
          <div class="jumbotron">
            <h1 class="display-3 text-center text-dark">Exercice 4</h1>
            <p class="lead text-center text-danger">Faire une page HTML permettant d'afficher la liste des voitures et leur couleur du fichier voiture.json uniquement si la couleur n'est pas verte.</p>
          </div>
        </header>
        <!-- main -->
        <main>
          <div class="container text-center d-flex justify-content-center" ng-controller="carsCtrl">
            <table cellspacing="5px" cellpadding="5px;" rules="all" style="border:solid 1px black;">
                <thead>
                    <th>Marques</th>
                    <th>Couleurs</th>
                </thead>
                <tr ng-repeat="x in myCars" ng-if="x.couleur != 'verte'">
                    <td>
                        {{x.marque}}
                    </td>
                    <td>
                        {{x.couleur}}
                    </td>
                </tr>
            </table>
          </div>
        </main>
        <!-- footer -->
        <footer>

        </footer>
    </div>
    <!-- scripts JQuery, Popper, Angular et Bootstrap-->
    <script src="assets/js/jquery-3.4.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/angular/angular.min.js"></script>
    <!-- mon script principal -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/voiture.json"></script>
</body>
</html>
